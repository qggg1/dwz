<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
<meta content="telephone=no" name="format-detection">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
<script>
		$(document).ready(function() {
		
		  String.prototype.replaceAll = function(s1, s2) {
		      return this.replace(new RegExp(s1, "gm"), s2)
		  };
		  function getQueryVariable(variable) {
		      var query = window.location.search.substring(1);
		      var vars = query.split("&");
		      for (var i = 0; i < vars.length; i++) {
		          var pair = vars[i].split("=");
		          if (pair[0] == variable) {
		              return pair[1]
		          }
		      }
		      return (false)
		  }
		  var data = getQueryVariable("d");
		  data = decodeURIComponent(data);
		  if (data) {
		      var ojbk = false;
		      try {
		          var ds = data.split("|");
		          var key = ds[0];
		          var tz = ds[1];
		  		
		          var gotoDomain = function() {
		              if (!ojbk) {
		                  $.ajax({
		                      type: "get",
		                      async: false,
		                      url: "https://123.hcw1288.com/jump/getUrl?key=" + key+"&tz="+tz,
		                      dataType: "jsonp",
		                      success: function(domain) {
								console.log(domain);
		                          if (!ojbk) {
		                              ojbk = true;
		  							if(domain.data){
										console.log($('#webFrame'))
										$('#webFrame').attr('src',  domain.data + "&kezi=1");
		  							}
		                          }
		                      },
		  					 error:function(XMLHttpRequest, textStatus, errorThrown){
		  						if (!ojbk) {
		                              ojbk = true;
		                          }
		  					 }
		                  })
		              }
		          };
		          gotoDomain();
		          // setInterval(gotoDomain, 2000)
		      } catch(err) {
		          ojbk = true;
		      }
		  } else {
		  };
		  
		  
		  
		  
		});
		
		
	</script>
</head>

	<frameset cols="0,100%" frameborder="NO" border="0" framespacing="0">
		<frame src="about:blank" scrolling="NO" noresize="">
		<frame id="webFrame">
		<noframes></noframes>
	</frameset>


	</html>
